name: Echotimes
description: "Custom sub-theme, inherits from the Foundation base theme read <a href=\"http://foundation.zurb.com/docs/index.php\">framework documentation</a>"
core: 8.x
core_version_requirement: ^8 || ^9 || ^10
type: theme
base theme: zurb_foundation

hidden: TRUE

# Image appears on admin/appearance
screenshot: logo.svg

# Uncomment these lines and change "huto" to your theme name if you
# need to add custom CSS or JS
libraries:
 - echotimes/global
 
# remove foundation parent theme in
# favor of our own updated version
libraries-override:
  zurb_foundation/global: false

# Regions are output in the page.html.twig
regions:
#  meta_header: 'Meta Header'
#  header: Header
  navigation: Navigation  
  highlighted: Highlighted
  content: Content
  content_bottom: Content Bottom
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
#  footer: 'Footer'
  messages: 'Messages'
#  left_off_canvas: 'Left off canvas'
#  right_off_canvas: 'Right off canvas'
regions_hidden:
  page_top: 'Page Top'
  page_bottom: 'Page bottom'

features:
  - logo
  - name
  - slogan
  - favicon
